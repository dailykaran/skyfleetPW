name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
env:
  BASE_URL: ${{ secrets.BASE_URL }}
  USER_NAME: ${{ secrets.USER_NAME }}
  PASS_WORD: ${{ secrets.PASS_WORD }}
  HOME_URL: ${{ secrets.HOME_URL }}
  SKYFLEET_HOME: ${{ secrets.SKYFLEET_HOME }}
  
jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
    
    - name: Create .env file
      run: 
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "USER_NAME=${{ secrets.API_KEY }}" >> .env
          echo "PASS_WORD=${{ secrets.BASE_URL }}" >> .env
          echo "HOME_URL=${{ secrets.API_KEY }}" >> .env
          echo "SKYFLEET_HOME:${{ secrets.SKYFLEET_HOME }}" >> .env
          
    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
        
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
